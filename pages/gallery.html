<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinterest-Style Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" />
  <style>
    /* Simple Masonry using CSS columns */
    .masonry {
      column-count: 4;
      column-gap: 1rem;
    }

    @media (max-width: 1024px) {
      .masonry {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
    }

    img {
      width: 100%;
      display: block;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-base-200 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center text-primary mb-8">Gallery</h1>

  <div class="masonry">
    <div class="masonry-item"><img src="400x500/?cat" alt="Image 1" /></div>
    <div class="masonry-item"><img src="400x300/?space" alt="Image 2" /></div>
    <div class="masonry-item"><img src="400x600/?fashion" alt="Image 3" /></div>
    <div class="masonry-item"><img src="400x400/?mountain" alt="Image 4" /></div>
    <div class="masonry-item"><img src="400x550/?pokemon" alt="Image 5" /></div>
    <div class="masonry-item"><img src="400x450/?anime" alt="Image 6" /></div>
    <div class="masonry-item"><img src="400x650/?car" alt="Image 7" /></div>
    <div class="masonry-item"><img src="400x350/?sunset" alt="Image 8" /></div>
  </div>

</body>
</html>
